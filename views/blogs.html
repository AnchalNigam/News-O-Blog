
<!-- header-bottom -->
	<div class="header-bottom">
		<div class="header-bottom-top">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="clearfix"> </div>
<!-- banner -->
		<div class="banner2">
<!-- Slider-starts-Here -->
				<script src="js/responsiveslides.min.js"></script>
				 <script>
				    // You can also use "$(window).load(function() {"
				    $(function () {
				      // Slideshow 4
				      $("#slider3").responsiveSlides({
				        auto: true,
				        pager: false,
				        nav: true,
				        speed: 500,
				        namespace: "callbacks",
				        before: function () {
				          $('.events').append("<li>before event fired.</li>");
				        },
				        after: function () {
				          $('.events').append("<li>after event fired.</li>");
				        }
				      });
				
				    });
				  </script>
			<!--//End-slider-script -->
				<div  id="top" class="callbacks_container wow fadeInUp" data-wow-delay="0.5s">
					
					<ul class="rslides" id="slider3"> 
						
					</ul>

				</div>
		</div><br/><br/><br/>
<!-- //banner -->

<!-- blog -->
			<div class="blog">
				<div class="blog-left">
					<div class="blog-left-grid" ng-repeat="blog in myBlog.blogs">
						<div class="blog-left-grid-left">
							<h3><a ng-href="#/blogs/{{blog.id}}">{{blog.heading }}</a></h3>
					        <h5 class="text text-info">{{blog.subheading }}</h5>
		
							<p>by <span>{{blog.Author}}</span> | {{blog.createdOn}}</p>
						</div>
						<!--<div class="blog-left-grid-right">
							<a href="#" class="hvr-bounce-to-bottom non">20 Comments</a>
						</div>-->
						<div class="clearfix"> </div>
						<a ng-href="#/blogs/{{blog.id}}"><img ng-src={{blog.image}} alt=" " class="img-responsive" /></a>
						<p class="para"> {{blog.body | limitTo:120}}...</p>
						<div class="rd-mre">
							<a ng-href="#/blogs/{{blog.id}}" class="hvr-bounce-to-bottom quod">Read More</a>
						</div>
					</div>
				
				</div>
				
				<div class="clearfix"> </div>
			</div>
<!-- //blog -->
	</div>
<!-- //header-bottom -->
